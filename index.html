<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="viewer"></div>
        <div class="controls">
            <select id="model-select">
                <option value="">Select a model</option>
                <option value="models/BMW_Sketch.obj.obj">BMW Sketch</option>
                <!-- Model options will be added dynamically -->
            </select>
        </div>
    </div>

    <!-- Load Three.js and add-ons from CDN as modules, then load viewer.js -->
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';
      import { OrbitControls } from 'https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js';
      import { OBJLoader } from 'https://unpkg.com/three@0.159.0/examples/jsm/loaders/OBJLoader.js';
      import { MTLLoader } from 'https://unpkg.com/three@0.159.0/examples/jsm/loaders/MTLLoader.js';
      import './viewer.js';
      // The viewer.js file already imports these modules, so this script ensures module context.
    </script>
</body>
</html>
